  <script type="text/javascript">
      
      /*added to fix initial loading ui issue - start*/
      var tenant   = MyCampusApp.config.tenant;
      var storedMetadata =  $.jStorage.get( tenant + '-metadata');
      
      
    if (Math.abs(window.orientation) == 90) {
       // Landscape
            $("#appBase").css("background","url('img/bg_land.png')");
       }
    else {
        // Portrait
                if(!storedMetadata) {
                    $("#appBase").css("background","url('"+tenant+"/background.png')");
      
                }else {
                    var backgroundUrl = storedMetadata.backgroundurl + "?q=" + Math.random();
                    $("#appBase").css("background","url('" + backgroundUrl + "')");
                }
       }
  /*added to fix initial loading ui issue - end*/
  
  
  
     $.blockUI.defaults.css.border = 'none';

      $.blockUI.defaults.message = '<div id="floatingBarsG"><div class="blockG" id="rotateG_01"></div><div class="blockG" id="rotateG_02"></div><div class="blockG" id="rotateG_03"></div><div class="blockG" id="rotateG_04"></div><div class="blockG" id="rotateG_05"></div><div class="blockG" id="rotateG_06"></div><div class="blockG" id="rotateG_07"></div><div class="blockG" id="rotateG_08"></div></div><div></div>';
